<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <title>REACT JS</title>
  </head>

  <body>
    <div class="root"></div>



    <!-- END OF BODY -->



    <script src="./build/react.js"></script>
    <script src="./react-dom.js"></script>


    <script src="./babel/babel.min.js"></script>
    
    <script type="text/babel">
        // To get the root element from the HTML document
        const rootElement = document.querySelector('.root')

        // JSX element
        const jsxElement = <h1>Hello World</h1>




        //APP
        class App extends React.Component{
            render(){
                return(
                    <div className="notificationsFrame">
                        <div className="panel">
                            {/* Content */}    
                            <Header title="Timeline" />
                            <Header title="Profile" />
                            <Header title="Settings" />
                            <Header title="Chat" />
                            <Content activities={activities} />
                            <Content activities={activities} />
                        </div>
                    </div>
                )
            }
        }


        // HEADER
        class Header extends React.Component{
          constructor(props){
            super(props)
            this.state = {
              searchVisibility : false
            }
          }

          showSearch(){
            this.setState({searchVisibility : !this.state.searchVisibility})
          }

      
            render(){
              let searchInputClasses = ['searchInput']
              if(this.state.searchVisibility){
                searchInputClasses.push('active')
              }


                return(
                    <div className="header">
                      <div className="fa fa-search"></div>

                      <span className="title">
                        {this.props.title}
                      </span>

                      <input
                        type="text"
                        className={searchInputClasses.join(" ")}
                        placeholder='Search ...' />

                      <div className="fa fa-search searchIcon"
                      onClick={this.showSearch.bind(this)}
                      ></div>
                    </div>
                )
            }
        }


        class Content extends React.Component{
          constructor(props){
                        super(props)

                        this.state = {
                          activities : []
                        }
                      }


          render(){

            

        const {activities} = this.props //destructure objects




            return(
              <div className="content">
                <div className="line"></div>
                
                {/* Items */}
                {
                  activities.map((activity)=>{
                    return(
                      <div className="item">
                      <div className="avatar">
                        <img src={activity.user.avatar} alt=""/>
                        {activity.user.name}
                      </div>
                      <span className="time">
                        {activity.timestamp}
                      </span>
                      <p>{activity.text}</p>
                      <div className="commentCount">{activity.comments.length}</div>
                    </div>
                      )
                  })
                }



              </div>
            )
          }
        }

        const activities = [
          {
            timestamp: new Date().getTime(),
            text: "Ate lunch",
            user: {
            id: 1, name: 'Nate',
            avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
            },
            comments: [{ from: 'Ari', text: 'Me too!' }]
          },
          {
            timestamp: new Date().getTime(),
            text: "Woke up early for a beautiful run",
            user: {
            id: 2, name: 'Ari',
            avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
            },
            comments: [{ from: 'Nate', text: 'I am so jealous' }]
          },        
        ]







        // we render the JSX element using the ReactDOM package
        // ReactDOM has the render method and the render method takes two arguments
        ReactDOM.render(<App />, rootElement)

    </script>

    <!-- <script type="text/babel" src="./app.js"></script> -->
  </body>
</html>
